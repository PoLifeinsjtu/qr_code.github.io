<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能二维码生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>智能二维码生成器 <i class="fas fa-qrcode"></i></h1>
        
        <div class="type-select">
            <label><input type="radio" name="type" value="text" checked> 文字</label>
            <label><input type="radio" name="type" value="image"> 图片</label>
            <label><input type="radio" name="type" value="url"> 网址</label>
        </div>

        <div class="input-group active" id="text-input">
            <textarea id="text-content" placeholder="输入要生成二维码的文字..." rows="4"></textarea>
        </div>

        <div class="input-group" id="image-input">
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div class="input-group" id="url-input">
            <input type="url" id="url-content" placeholder="输入完整网址（如 https://example.com）">
        </div>

        <button id="generate-btn" class="main-btn">生成二维码</button>

        <div class="action-btns">
            <button id="enhance-btn" class="sub-btn">美化 <i class="fas fa-caret-down"></i></button>
            <button id="save-btn" class="sub-btn">保存 <i class="fas fa-download"></i></button>
        </div>

        <div class="enhance-panel">
            <div class="color-section">
                <h3><i class="fas fa-palette"></i> 颜色设置</h3>
                <div class="color-presets">
                    <div class="color-box" style="background: #000000"></div>
                    <div class="color-box" style="background: #e74c3c"></div>
                    <div class="color-box" style="background: #2ecc71"></div>
                    <div class="color-box" style="background: #3498db"></div>
                    <div class="color-box gradient-purple"></div>
                    <div class="color-box gradient-sunset"></div>
                </div>
                <div class="custom-color">
                    <label>
                        前景色：
                        <input type="color" id="foreground-color" value="#000000">
                    </label>
                    <label>
                        背景色：
                        <input type="color" id="background-color" value="#ffffff">
                    </label>
                </div>
            </div>

            <div class="logo-section">
                <h3><i class="fas fa-image"></i> 添加LOGO</h3>
                <label class="logo-upload-btn">
                    <input type="file" id="logo-upload" accept="image/*">
                    选择LOGO文件
                </label>
                <div id="logo-preview"></div>
            </div>
        </div>

        <div class="qrcode-container" id="qrcode-container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
